name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
    - uses: actions/checkout@v4
    
    # Setup for Client (React/Vite)
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: client/package-lock.json
        
    - name: Install Client Dependencies
      working-directory: ./client
      run: npm ci
      
    - name: Build Client
      working-directory: ./client
      run: npm run build --if-present

    # Setup for Server (Node/Express)
    - name: Install Server Dependencies
      run: npm install
      # Note: We don't have a 'build' script for the server yet, but we can check if it installs correctly.
      # If you add tests later, run them here:
      # - run: npm test
